<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamiser vos sites web avec Javascript</title>
        <meta name="Eval entrainement" content="Evaluation Dynamiser vos sites web avec Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="src/css/main.css">
        <!--CSS-->
        <!--Font-->
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Uchen&display=swap" rel="stylesheet">
        <!--Font-->
    </head>
    <body>

        <!--Main-->

        <main class="main main_menu">
            <div class="new_game" >
                <button class="button is-white ng_button" id="new_game">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                    </svg>
                NEW GAME</button>
            </div>

            <!-- Game Container-->

            <section class="columns game_container">
                <section class="column play player_one">
                    
                    <h2 class="player_name" id="player_1">PLAYER 1 <img class="active dot" src="images/dot.png" alt="Green Dot Icon Png - Green Online Dot Png@pngkey.com"></h2>
                    <p class="temporary_score" id="round_p1"></p>
                    <p class="current_score" id="global_p1">Current score</p>

                </section> 

                <section class=" column play player_two">
                    
                    <h2 class="player_name" id="player_2">PLAYER 2 <img class="dot hide" src="images/dot.png" alt="Green Dot Icon Png - Green Online Dot Png@pngkey.com"></h2>
                    <p class="temporary_score" id="round_p2"></p>
                    <p class="current_score" id="global_p2">Current score</p>

                </section>
            </section>

            <!--Game control-->

                <section class="play_dice">
                    <button class="dice_button">
                            <img src="images/dice-01.svg" class="dice_img" id="die-1">
                    </button>
                </section>
                <section class="play_roll">
                    <button onclick="roll()" class="button is-white">
                        <i>
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z" />
                            </svg>
                        </i>
                    ROLL DICE</button>
                </section>
                <section class="play_hold">
                    <button class="button is-white">
                        <i>
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M19 3H5A2 2 0 0 0 3 5V19A2 2 0 0 0 5 21H19A2 2 0 0 0 21 19V5A2 2 0 0 0 19 3M5 19V17H8.13A4.13 4.13 0 0 0 9.4 19M19 19H14.6A4.13 4.13 0 0 0 15.87 17H19M19 15H14V16A2 2 0 0 1 10 16V15H5V5H19M16 10H14V7H10V10H8L12 14" />
                            </svg>
                        </i>
                    HOLD</button>
                </section>

        </main>

        <!--Footer-->

        <footer class=" footer game_year">
            <p>2022</p>
        </footer>
        
        <script src="src/js/dice.js" async defer></script>
        <script src="src/js/new_game.js"></script>
        <script src="src/js/players.js"></script>
    </body>
</html>
